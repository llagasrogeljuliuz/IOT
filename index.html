<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IoT Device Control - Multiple Devices</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>IoT Device Controller</h1>

    <div id="devices">
      <!-- Device 1 -->
      <div class="device-box" data-device="Light">
        <h2>DEVICE 1</h2>
        <div class="indicator" id="indicator-light"></div>
        <p class="status">Device is OFF</p>
        <button class="toggle-button">Turn ON</button>
      </div>

      <!-- Device 2 -->
      <div class="device-box" data-device="Fan">
        <h2>DEVICE 2</h2>
        <div class="indicator" id="indicator-fan"></div>
        <p class="status">Device is OFF</p>
        <button class="toggle-button">Turn ON</button>
      </div>

      <!-- Device 3 -->
      <div class="device-box" data-device="Pump">
        <h2>DEVICE 3</h2>
        <div class="indicator" id="indicator-pump"></div>
        <p class="status">Device is OFF</p>
        <button class="toggle-button">Turn ON</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
